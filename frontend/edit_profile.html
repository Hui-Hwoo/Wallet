<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Full Wallet</title>

    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">Full Wallet</span>
        </div>

        <div style="position: absolute; right: 50px; top: 30px">
          Alice, welcome!
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">money</span> Alice's Wallet
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">dashboard</span> Dashboard
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">edit_note</span> Edit profile
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">checklist_rtl</span>
            Transactions
          </li>

          <li class="sidebar-list-item">
            <span class="material-icons-outlined">logout</span>
            Log out
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->
      <!-- Main edit content -->
      <main id = "edit-content">
        <h2>Please edit your Profile: </h2>
        <li>
        <label class="edit-income">Edit your income(per month):</label>
            <input type="text" id="income-text" required
       minlength="4" maxlength="8" size="10">
        </li>
        <li><label class="edit-budget">Edit your budget(per month):</label>
            <input type="text" id="budget-text" required
       minlength="4" maxlength="8" size="10"></li>
        <li><label class="edit-goal">Change your goal(description):</label>
                 <input type="text" id="goal-text" required
            minlength="4" maxlength="120" size="50"></li>  
            <input class = "submitBton" type="button" value="Submit" />

       
      </main>

      
</html>
