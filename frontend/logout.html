<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Full Wallet</title>

    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="sheets/dashboard.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">Full Wallet</span>
        </div>

        <div style="position: absolute; right: 50px; top: 30px">
          Alice, welcome!
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">money</span> Alice's Wallet
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">dashboard</span> Dashboard
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">edit_note</span> Edit profile
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">checklist_rtl</span>
            Transactions
          </li>

          <li class="sidebar-list-item">
            <span class="material-icons-outlined">logout</span>
            Log out
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->
      <!-- Main edit content -->
      <main id = "Logout">
        <h1>Bye!</h1> 
        <h2>Hope to see you next time:)</h2>
      </main>

      
</html>
