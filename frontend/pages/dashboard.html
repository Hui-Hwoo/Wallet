<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Full Wallet</title>

        <!-- Montserrat Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <!-- Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../styles/dashboard.css" />
    </head>
    <body>
        <div class="grid-container">
            <!-- Header -->
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">Full Wallet</span>
                </div>

                <div style="position: absolute; right: 50px; top: 30px">
                    Welcome!
                </div>
            </header>
            <!-- End Header -->

            <!-- Sidebar -->
            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <span class="material-icons-outlined">money</span>
                        Wallet
                    </div>
                    <span
                        class="material-icons-outlined"
                        onclick="closeSidebar()"
                        >close</span
                    >
                </div>

                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">dashboard</span>
                        Dashboard
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">edit_note</span>
                        Edit profile
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined"
                            >checklist_rtl</span
                        >
                        Transactions
                    </li>

                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">logout</span>
                        Log out
                    </li>
                </ul>
            </aside>
            <!-- End Sidebar -->

            <!-- Main -->
            <main class="main-container">
                <div class="main-title">
                    <p class="font-weight-bold">Spending</p>
                </div>

                <div class="main-cards">
                    <div class="card">
                        <div class="card-inner">
                            <p class="text-primary">Monthly Budget:</p>
                            <span class="material-icons-outlined text-green"
                                >savings</span
                            >
                        </div>
                        <span id="budget" class="text-primary font-weight-bold"
                            >$</span
                        >
                    </div>

                    <div class="card">
                        <div class="card-inner">
                            <p class="text-primary">My goal:</p>
                            <span class="material-icons-outlined text-orange"
                                >flag_circle</span
                            >
                        </div>
                        <span
                            id="goal"
                            class="text-primary font-weight-bold"
                        ></span>
                    </div>

                    <div class="card">
                        <div class="card-inner">
                            <p class="text-primary">
                                Remaining
                            </p>
                            <span class="material-icons-outlined text-red"
                                >notification_important</span
                            >
                        </div>
                        <span id="remains" class="text-primary font-weight-bold"
                            >$500</span
                        >
                    </div>
                </div>
                <!--circle chart-->
                <div class="charts">
                    <div class="charts-card">
                        <p class="chart-title">Expense on each category</p>
                        <div id="pie-chart"></div>
                    </div>
                    <!--Area chart-->
                    <div class="charts-card">
                        <p class="chart-title">Spending Trend</p>
                        <div id="area-chart"></div>
                    </div>
                </div>
            </main>
            <!-- End Main -->
        </div>
    </body>
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="../scripts/dashboard.js"></script>
</html>
