    <body>
        <div class="center-title">
            <h2>Register</h2>
        </div>
        <div class="center-content">
            <form action="/users/register" method="post">
                <input
                    type="text"
                    name="username"
                    value=""

                />

                <input
                    type="password"
                    name="password"
                    value=""

                />
                <br />
                <input
                    type="password"
                    name="password2"
                    value=""
                    placeholder="Confirm Password"
                />
                <br />
                <input type="submit" name="" value="Register" />
            </form>
            <div>if you have account, you can <a href="/login">Log in</a>!</div>
        </div>
